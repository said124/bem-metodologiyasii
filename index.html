<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header container">
        <nav class="header-nav">
            <div class="header-nav__img"><img src="img/logo.svg" alt="" class="header-nav__logo">
             <ul>
                <li>Features</li>
                <li>Pricing</li>
                <li>Resources</li>
            </ul>
        </div>
                <button class="header-nav__btn">Sign Up</button>
        </nav>

        <div class="header-content">
            <div class="header-content__text">
                <h1 class="header-content__text__h1">More than just shorter links</h1>

            </div>

        </div>

        <form action="" class="form">

        <h2 class="section-h2">Boost your links today</h2>
        <button class="section-btn">Get Started</button>
    </section>

    <footer class="footer container">
        <ul>
            <img src="img/Shortly.png" alt="" class="footer-logo">
            <li>Features</li>
            <li>Resources</li>
        </ul>

        <div class="footer-img">
            <img src="img/facebook.png" alt="">
            <img src="img/twitter.png" alt="">
            <img src="img/Path.svg" alt="">
            <img src="img/insta.png" alt="">
        </div>
    </footer>
